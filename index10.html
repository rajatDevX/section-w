<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --main-color: rgb(49, 12, 12);
        --Font: sans-serif;
      }

      body {
        background-color: var(--main-color);
      }

      .container {
        width: 600px;
        height: 300px;
        margin: 5px 10px;
        background-color: whitesmoke;
        margin: 50px auto;
        border-radius: 10px;
        font-style: var(--Font);
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2 style="color: rgb(130, 6, 6)">OPEN DAILY 9AM-4PM</h2>
      <h1>BANANA PEEL NOW OPEN</h1>
      <p style="font-size: 25px">
        Winter has seriously delivered so far, and banana Peel is now open for
        the season!
      </p>
      <button
        style="
          background-color: var(--main-color);
          color: white;
          padding: 5px;
          margin: auto 5px;
        "
      >
        LIFT & TERRAIN STATUS
      </button>
    </div>
  </body>
</html>
