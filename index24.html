<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container text-center border h1 bg-primary p-4 my-4">
      This is my first text inside container div.
    </div>
    <div class="container-fluid text-center border h5 bg-dark text-white">
      This is my second text inside container-fluid div.
    </div>
    <div class="btn btn-danger">click me</div>
    <div class="btn btn-success">click me</div>
    <div class="btn btn-primary">click me</div>
    <div class="btn btn-warning">click me</div>
    <div class="btn btn-dark">click me</div>
    <div class="btn btn-info">click me</div>
    <div class="btn btn-secondary">click me</div>
    <div class="btn btn-light text-dark border-dark">click me</div>
    <div class="container-sm">.container-sm</div>
    <div class="container-md">.container-md</div>
    <div class="container-lg">.container-lg</div>
    <div class="container-xl">.container-xl</div>
    <div class="container-xxl">.container-xxl</div>
    <div class="row">
      <div class="col-6 col-sm col-md-4 border bg-warning">left column</div>
      <div class="col-6 col-sm col-md-8 border bg-success">right column</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
