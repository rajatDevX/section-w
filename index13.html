<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        border: 1px solid black;
        display: flex;
        justify-content: space-around;
      }
      .item {
        height: 150px;
        width: 150px;
        border: 1px solid black;
      }
      #first {
        background-color: red;
      }
      #second {
        background-color: green;
      }
      #third {
        background-color: blue;
      }
      #fourth {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <h1>flexbox</h1>
    <div class="container">
      <div class="item" id="first">item1</div>
      <div class="item" id="second">item2</div>
      <div class="item" id="third">item3</div>
      <div class="item" id="fourth">item4</div>
    </div>
  </body>
</html>
